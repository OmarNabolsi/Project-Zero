
<mat-card>
  <form (submit)="onSave(postForm)" #postForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" name="title" ngModel>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="6" name="content" ngModel></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <span class="spacer"></span>
      <div>
        <button mat-raised-button color="primary"
          class="btnSave"
          type="submit">Save</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
