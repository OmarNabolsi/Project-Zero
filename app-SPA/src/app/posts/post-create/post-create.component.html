
<section class="post-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title-group fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>New Post</mat-card-title>
    </mat-card-title-group>

    <form #postForm="ngForm" id="PostForm" (submit)="onSave(postForm)" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" name="title" ngModel placeholder="Post Title">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows="6" name="content" ngModel placeholder="Description"></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions align="end">
      <button mat-raised-button color="link">Link</button>
      <button mat-raised-button color="basic">Basic</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="primary"
          class="btnSave"
          type="submit" form="PostForm">Save</button>
    </mat-card-actions>
  </mat-card>
</section>
