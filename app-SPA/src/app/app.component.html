<main>
  <app-header (toggleSidenav)="drawer.toggle()"></app-header>

  <mat-sidenav-container class="pz-sidenav-container">

    <mat-sidenav #drawer mode="over" fixedTopGap="56" class="pz-sidenav">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="drawer.close()">
            <mat-icon>home</mat-icon>
            <span class="nav-caption">Home</span>
          </a>
          <a mat-list-item [routerLink]="['/account']" routerLinkActive="router-link-active" (click)="drawer.close()">
            <mat-icon>view_agenda</mat-icon>
            <span class="nav-caption">Accounts</span>
          </a>
          <a mat-list-item [routerLink]="['/post']" routerLinkActive="router-link-active" (click)="drawer.close()">
            <mat-icon>comment</mat-icon>
            <span class="nav-caption">Posts</span>
          </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</main>
