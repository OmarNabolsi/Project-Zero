
<app-header (toggleSidenav)="drawer.toggle()"></app-header>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>view_agenda</mat-icon>
        <span class="nav-caption">General</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>comment</mat-icon>
        <span class="nav-caption">Posts</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <main>
      <app-post-create (postCreated)="onPostAdded()"></app-post-create>
      <app-post-list [posts]="posts"></app-post-list>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
