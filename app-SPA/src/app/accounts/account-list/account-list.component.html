<section>
  <mat-toolbar class="p0-subHeader" color="basic">Account List</mat-toolbar>
  <hr>
  <div class="p0-content">
    <mat-form-field class="p0-head-input">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <div class="p0-table">

      <table mat-table [dataSource]="dataSource" fxFlexFill matSort>

        <ng-container matColumnDef="num" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;">Num.</th>
          <td mat-cell *matCellDef="let account">{{ account.num }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let account">{{ account.name }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="p0-mat-row {{row.num}}" [ngClass]="trStatus === row.num ? 'active' : ''" (click)="alert(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
      </mat-paginator>
    </div>
    
  </div>
</section>
